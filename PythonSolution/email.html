<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Stori card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body style="background-color: white; color: black; padding: 30px;">
    <main class="container">
        <section class="container">
            <div class="row d-flex justify-content-space-between" style="background-color: white;">
                <img class="col-3" width="40%" src="https://i.postimg.cc/s230mc90/logo.jpg" alt="logo.jpg">
            </div>
        </section>
        <h2 style="color: red; text-align: center;">Important information of your Stori account!!!</h1>
        <section class="container">
            <div class="row" style="display: flex; flex-wrap: nowrap;">
                <div class="col-6" style="width: 50%;">
                    <h4>Total Balance is: <i>{totalBalance:.2f}</i></h4>
                    <h4>Average debit amount: <i>{debitAverage:.2f}</i> </h4>
                    <h4>Average credit amount: <i>{creditAverage:.2f} </i> </h4>
                </div>
                <div class="col-6" style="width: 50%;">
                    <h4>{monthTransactions}</h4>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
