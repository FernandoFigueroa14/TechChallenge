<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Stori card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <section class="container">
            <div class="row d-flex justify-content-space-between">
                <img class="col-3" width="35%" src="https://i.postimg.cc/s230mc90/logo.jpg" alt="logo.jpg">
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-3">
                    <h4>Total Balance is: {totalBalance}</h4>
                    <h4>{monthTransactions}</h4>

                </div>
                <div class="col-3">
                    <h4>Average debit amount: {debitAverage} </h4>
                    <h4>Average credit amount: {creditAverage} </h4>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
